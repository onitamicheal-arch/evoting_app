name: evoting_app
description: "A secure Flutter-based electronic voting application."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Authentication and Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # Forms and Validation
  email_validator: ^2.1.17
  
  # UI Components
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Date and Time
  intl: ^0.18.1
  
  # HTTP and Networking
  http: ^1.1.0
  
  # Camera and Biometrics
  camera: ^0.10.5+9
  google_mlkit_face_detection: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Uncomment and add assets if needed
  # assets:
  #   - images/
  #   - assets/
